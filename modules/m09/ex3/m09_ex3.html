<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<title>Exercice 3</title>
		<script type="text/javascript">
		//initialisation de la balise canvas
			var ctx,canvas;
			var width,height;
			function initialiser(){ 
				canvas=document.getElementById('canvasID');
				ctx=canvas.getContext('2d');
				width=parseInt(canvas.width);
				height=parseInt(canvas.height);
			}
			
			function nbAlea(min,max){
				return Math.floor(Math.random()*(max-min))+min;
				
			}
			function couleurAlea(){
				var col = '#';
				var i;
				for(i = 0; i < 6; i++){
				 col += nbAlea(0,16).toString(16);
				}
				return col;
			}
		//fonction de dessin
			function dessinerVillage(){
				var centreX = nbAlea(120,680);
				var centreY = nbAlea(100,320);
				var x = [];
				var y = [];
				var couleurs = [] 
				var i;
				
				for(i = 0;i < 10;i++){
					x[i] = nbAlea(centreX-100,centreX+100)
					y[i] = nbAlea(centreY-100,centreY+100)
					couleurs[i] = couleurAlea();
				}
				
				y.sort();
				
				for(i = 0;i < 10;i++){
					dessinerMaison(x[i],y[i],couleurs[i]);
				}
				
			}
			

			function dessinerMaison(x,y,couleur){
				ctx.beginPath();
				ctx.moveTo(x,y);
				ctx.lineTo(x-20,y+40);
				ctx.lineTo(x-20,y+80);
				ctx.lineTo(x+20,y+80);
				ctx.lineTo(x+20,y+40);
				ctx.closePath();
				
				ctx.fillStyle = couleur;
				ctx.fill();
				
			}
			
		</script>
	</head>
	<!--appel desfonctions d'initialisation et de dessin -->
	<body onload='initialiser();'>
	<!--<div> contenant la balise <canvas> -->
		<div>
		<!--balise <canvas> -->
			<canvas id='canvasID' width='800' height='500'>
			</canvas>
			<button onclick="dessinerVillage();">Dessiner un village</button>
		</div>
	</body>
</html>
