<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<title>Exercice 13</title>
		<script type="text/javascript">
		//initialisation de la balise canvas
			var ctx,canvas;
			var width,height;
			var t;
			var x = 100;
			var angle = 0;
			
			function initialiser(){ 
				canvas=document.getElementById('canvasID');
				ctx=canvas.getContext('2d');
				width=parseInt(canvas.width);
				height=parseInt(canvas.height);
			}
			
			function nbAlea(min,max){
				return Math.floor(Math.random()*(max-min))+min;
				
			}
			function couleurAlea(){
				var col = '#';
				var i;
				for(i = 0; i < 6; i++){
				 col += nbAlea(0,16).toString(16);
				}
				
				return col;
			}
			
		//fonction de dessin
			function dessiner(){
				ctx.clearRect(0,0,800,300);
				ctx.save();
				ctx.translate(x,200);
				ctx.rotate(angle);
				dessinerTriangle();
				dessinerCarre()
				ctx.restore();
				
				x += 1;
				angle += 0.04;
				
				t = setTimeout(dessiner,20);
				
			}
			
			function dessinerTriangle(){
				ctx.beginPath();
				ctx.moveTo(0,-79);
				ctx.lineTo(-25,-29);
				ctx.lineTo(25,-29);
				ctx.closePath();
				ctx.strokeStyle = 'green';
				ctx.stroke();
				
			}
			function dessinerCarre(){
				ctx.beginPath();
				ctx.rect(-25,-25,50,50);
				ctx.closePath();
				ctx.strokeStyle = 'red';
				ctx.stroke();
				
			}
		</script>
	</head>
	<!--appel desfonctions d'initialisation et de dessin -->
	<body onload='initialiser();dessiner()'>
	<!--<div> contenant la balise <canvas> -->
		<div>
		<!--balise <canvas> -->
			<canvas id='canvasID' width='800' height='300'>
			</canvas>
		</div>
	</body>
</html>
