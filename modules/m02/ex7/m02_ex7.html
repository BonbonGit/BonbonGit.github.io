<! DOCTYPE html>

	<head> 
		<meta charset="utf-8">
		<title>Exercice 7</title>
		<script type="text/javascript">
		//déclaration variables
		var c1 = 0;
		var c2 = 0;
		var hyp = 0;
		
		//demander les valeurs des cathètes
		c1 = parseFloat(prompt('Donner la valeur de la première cathète :')); 
		c2 = parseFloat(prompt('Donner la valeur de la deuxième cathète :')); 
		
		//appliquer la fonction pour l'hypothénuse
		hyp = parseFloat( Math.sqrt( Math.pow(c1,2) + Math.pow(c2,2) ) );
	
		//afficher le résultat
		alert('L\'hypothénuse des deux cathètes :\n cathète 1 : ' + c1 + '\n cathète 2 : ' + c2 + '\n est égale à : ' + hyp);
		
		
		</script>
