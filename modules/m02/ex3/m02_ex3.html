		var x = 0;

		var multiplication = 0;

		x = prompt('Donner la valeur de x');

		x = parseFloat(x); 
		y = parseFloat(y);
		
		
		somme = x + y
		difference = x - y
		multiplication = x * y
		division = x / y
		
		alert('L\'addition de ' + x + ' et ' + y + ' donne ' + somme + '.');
		alert('La différence de ' + x + ' et ' + y + ' donne ' + difference + '.');
		alert('La mutiplication de ' + x + ' par ' + y + ' donne ' + multiplication + '.');
		alert('La division de ' + x + ' par ' + y + ' donne ' + division + '.');
