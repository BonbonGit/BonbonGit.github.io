<! DOCTYPE html> 
<html lang="fr"> 
	<head> 
		<meta charset="utf-8">
		<title>Exercice 4</title>
		<script type="text/javascript">
		
		//déclaration variables
		var nombre1 = 0;
		var nombre2 = 0;
		var nombreTransition = 0;
		
		//Demande de valeurs à l'utilisateur
		nombre1 = prompt('Donner la valeur du nombre 1 :');
		nombre2 = prompt('Donner la valeur du nombre 2 :');
		
		//les nombre sont entiers
		nombre1 = parseInt(nombre1);
		nombre2 = parseInt(nombre2);
		nombreTransition = parseInt(nombreTransition);
		
		//afficher les valeurs initials
		alert('Valeurs initiales : \n nombre 1 : ' + nombre1 + '\n nombre 2 : ' + nombre2);
		
		//échange des valeurs
		nombreTransition = nombre1;
		nombre1 = nombre2;
		nombre2 = nombreTransition;
		
		//afficher le valeurs finales
		alert('Valeurs finales : \n nombre 1 : ' + nombre1 + '\n nombre 2 : ' + nombre2);
		
		</script> 
	</head> 
	<body>
	</body>
</html>
