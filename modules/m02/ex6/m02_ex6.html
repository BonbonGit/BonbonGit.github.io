		<meta charset="utf-8">
		<title>Exercice 6</title>
		<script type="text/javascript">
		//déclaration variables
		var x = 3;
		var fx = 0;
		var gx = 0;
		var hx = 0;
		
		//demander la valeur de x
		x = parseFloat(prompt('Donner la valeur de x:')); 
		
		//appliquer les fontions
		fx = parseFloat(Math.pow(x-1,2));
		gx = parseFloat(Math.pow(x-1,3));
		hx = parseFloat(Math.pow(x-1,2)/(x+4));
		
		//afficher les résultats
		alert('Résultats : \n f(x) : ' + fx + '\n g(x) : ' + gx + '\n h(x) : ' + hx);
		
		
		</script>
