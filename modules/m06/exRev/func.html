			//a) Ecrire le code d'une fonction définie avec trois paramètres formels

			//b) Ecrire le code d'une fonction qui prend un tableau de nombres en paramètre 
			//et affiche le nombre de valeurs paires dans ce tableau dans une fenêtre alert. 
			//Par exemple, si l'on introduit le tableau [6,9,1,23,45,6,2,7,0], 
			//la fenêtre alert affiche: "Ce tableau contient 4 valeurs paires". 
			function nbPairs(t){
				var pairs = 0;
				var i;
				
				for(i = 0; i < t.length; i++){
					if(t[i]%2 == 0)
						pairs++;
				}
				alert("Ce tableau contient " + pairs + " valeurs paires");


			}

			/*c) Ecrire le code d'une fonction qui prend deux valeurs en paramètre, 
			demande à l'utilisateur d'introduire, via des fenêtres prompt, 
			cinq nombres situés entre ces deux valeurs (bornes comprises; 
			ne pas oublier d'inverser les valeurs entrées en paramètre si la première est supérieure à la deuxième 
			et de vérifier que l'utilisateur introduit bien des nombres ayant les caractéristiques demandées; 
			sinon, lui renvoyer la fenêtre prompt pour qu'il introduise un nouveau nombre!). 
			Faire apparaître ces cinq nombres les uns sous les autres dans une fenêtre alert. 
			Par exemple, si l'on introduit les valeurs 15 et 4 en paramètre dans la fonction et 
			que l'utilisateur propose les nombres 6, 15, 10, 7 et 8, la fenêtre alert affiche:
			6
			15
			10
			7
			8
			*/
			
			function nombreBorne(nb1,nb2){
				var invNb = 0;
				var tNb = [];
				var msg = '';
				var i;
				
				if(nb1 > nb2){
					invNb = nb2;
					nb2 = nb1;
					nb1 = invNb;
					
				}
				for(i = 0; i < 5; i++){
					do{
						tNb[i] = parseInt(prompt('Entrez le nombre n°' + (i+1) + ' situés entre ' + nb1 + ' et ' + nb2 + '.'));
				
					}while(isNaN(tNb[i]) || tNb[i] < nb1 || tNb[i] > nb2 )
					msg += tNb[i] + '\n';
				}
				
				alert(msg);



			}
			nombreBorne(4,19);
