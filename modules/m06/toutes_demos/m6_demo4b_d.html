<!DOCTYPE html>

		<title>Module 6 Demo 4b</title>
		<script type="text/javascript">
			"use strict";
			//FONCTIONS	
				
				//fonction somme d'un tableau.
				function sommeElementTableau(t) {
					var i = 0;
					var tot = 0;
					
					for(i = 0;i < t.length;i++){
						tot += t[i];
					}
					return tot;
				}

		
			//DECLARATION
				var tNombres = [24,2,35,14,95];		
			
			//PROGRAMME
					
			alert(sommeElementTableau(tNombres));

				//récupérez la somme des nombres du tableau tNombres
				//en utilisant la fonction sommeElementTableau()
				//puis affichez le résultat
		






		</script>
