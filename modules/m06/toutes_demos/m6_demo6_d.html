			//FONCTIONS
				function demanderNomEleve() {
					var n = '';
					while (!n) {
						n = prompt('Saisissez le nom de l\'élève :');
					}	
					return n;
				}

				//Cette fonction retourne un tableau de notes.
				//Pour obtenir les notes de l'utilisateur, cette fonction lui demande
				//pour chaque branche du tableau t la note à inscrire.
				//Une fois toute les notes saisies, renvoyer le tableau de note !
				//Attention à créer  un tableau en local...
					var i;
					var tNotes = [];
					for(i = 0;i < t.length; i++){
						tNotes.push(parseInt(prompt('Quelle est votre note dans la branche ' + t[i] + '?')))
				
					} 
					return tNotes;

				}
